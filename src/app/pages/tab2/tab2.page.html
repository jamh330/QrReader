<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-list>

  <ion-button fill="clear" (click)="borrarHistorial()">
    Vaciar Historial
  </ion-button>

  <ion-item *ngFor="let historial of history" >

    <ion-button fill="clear" (click)="openLink(historial)">
      <ion-icon slot="icon-only" [name]="historial.icon"></ion-icon>
    </ion-button>

    <ion-label>
      <h2 *ngIf="historial.name" (click)="openLink(historial)">{{historial.name}}</h2>
      <h2 *ngIf="!historial.name" (click)="openLink(historial)">{{historial.content}}</h2>
      <p *ngIf="historial.name" (click)="openLink(historial)">{{historial.content}}</p>
      <p>{{historial.date | date: 'dd/MM/yyyy HH:mm'}}</p>
    </ion-label>
  


    <ion-button (click)="openMenu(historial)" fill="clear">
      <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
 

    
  </ion-item>

</ion-list>
